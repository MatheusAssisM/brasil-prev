version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: monopoly-simulator-api:latest
    container_name: monopoly-api
    ports:
      - "8000:8000"
    environment:
      - MONOPOLY_DEBUG=false
      - MONOPOLY_LOG_LEVEL=INFO
      - MONOPOLY_API_HOST=0.0.0.0
      - MONOPOLY_API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
